<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My New Tab</title>
        <link rel="stylesheet" href="css/myNewTab.css">
        <script src="libraries/jquery.min.js"></script>
        <script src="libraries/moment.min.js"></script>
    </head>
    <body>
        <!-- Preloader HTML -->
        <div id="preloader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
            </svg>
        </div>

        <!-- Freeze/Change Wallpaper options HTML -->
        <div id="options_container">
            <div id="freezeWallpaper_content">
                <input id="freezeWallpaper" class="tgl tgl-ios" type="checkbox"/>
                <label class="tgl-btn" for="freezeWallpaper" title="Freeze Wallpaper"></label>
            </div>
            <div id="newWallpaper" class="resetIcon" title="New Wallpaper"></div>
        </div>

        <div id="content">

            <!-- Digital Clock HTML -->
            <div id="clock" class="dark">
                <div class="display">
                    <div class="weekdays"></div>
                    <div class="ampm"></div>
                    <div class="digits"></div>
                </div>
            </div>

            <!-- Shortcuts HTML -->
            <div id="bookmarks">
                <a href="https://www.gmail.com" title="Gmail">
                    <i id="accounts_icon" class="icons"></i>
                </a>
                <div id="scrollContainer">
                    <ul></ul>
                </div>
            </div>

            <!-- Quotes HTML -->
            <div id="quoteContainer">
                <div>
                    <div id="quote"></div>
                    <div id="author"></div>
                </div>
            </div>

            <!-- Unsplash Credits HTML -->
            <div id="unsplashContainer">
                <span>Photo by</span>
                <div><a id="photographerInfo" href="">Author Name</a></div>
                <div><a id="unsplashInfo" href="">Unsplash</a></div>
            </div>
        </div>
        
        <!-- Context menu HTML -->
        <ul class='custom-context-menu'>
            <li data-action="openTab">Open in New Tab</li>
            <li data-action="openWindow">Open in New Window</li>
            <li data-action="removeShortcut">Remove Shortcut</li>
        </ul>
        <script src="js/myNewTab.js"></script>
    </body>
</html>
