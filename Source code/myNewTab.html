<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My New Tab</title>
        <link rel="stylesheet" href="css/myNewTab.css">
        <script src="libraries/jquery.min.js"></script>
        <script src="libraries/moment.min.js"></script>
    </head>
    <body>
        <div id="preloader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
            </svg>
        </div>
        <div id="content">
            <div id="clock" class="dark">
                <div class="display">
                    <div class="weekdays"></div>
                    <div class="ampm"></div>
                    <div class="digits"></div>
                </div>
            </div>
            <div id="bookmarks">
                <a href="https://www.gmail.com" title="Gmail">
                    <i id="accounts_icon" class="icons"></i>
                </a>
                <div id="scrollContainer">
                    <ul>
                        <li>
                            <a href="https://www.drive.google.com" title="Drive">
                                <i id="drive_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.tripod.jira.com" title="Jira">
                                <i id="jira_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.bitbucket.org" title="Bitbucket">
                                <i id="bitbucket_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://docs.google.com" title="Docs">
                                <i id="docs_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://sheets.google.com" title="Sheets">
                                <i id="sheets_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://slides.google.com" title="Slides">
                                <i id="slides_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://calendar.google.com" title="Calendar">
                                <i id="calendar_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://hangouts.google.com" title="Hangouts">
                                <i id="hangouts_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://photos.google.com" title="Photos">
                                <i id="photos_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.jsoneditoronline.org" title="JSON Editor">
                                <i id="JSON_icon" class="icons"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.tinypng.com" title="Tiny PNG">
                                <i id="tinyPNG_icon" class="icons"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="quoteContainer">
                <div>
                    <div id="quote"></div>
                    <div id="author"></div>
                </div>
            </div>
            <div id="unsplashContainer">Photo by <a id="photographerInfo" href="">Author Name</a> / <a id="unsplashInfo" href="https://unsplash.com/?utm_source=my_new_tab&utm_medium=referral">Unsplash</a>
            </div>
        </div>
        <script src="js/myNewTab.js"></script>
    </body>
</html>
